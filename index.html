<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="A simple To Do list using JS DOM concept"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main-body">
      <section class="container">
        <div class="logo">
          <img src="images/logo.png" alt="Khan" />
        </div>
        <h1 id="header" class="header">To-Do List</h1>

        <form class="new-task-container box">
          <label for="new-task">Add New Task</label>
          <input type="text" id="new-task" />
          <input type="submit" id="addTask" value="Add Task" />
        </form>

        <div class="todo-list box">
          <h2>Incomplete Tasks</h2>
          <ul id="items">
            <li class="item">
              <input type="checkbox" /><label>Task Name</label>
            </li>
            <!-- <li class="item">
              <input type="checkbox" /><label>Task Name</label>
            </li>
            <li class="item">
              <input type="checkbox" /><label>Task Name</label>
            </li> -->
          </ul>
        </div>
        <!--/todo-list-->

        <div class="complete-list box">
          <h2>Completed Tasks</h2>
          <ul>
            <li class="item">
              Task Name <button class="delete">Delete</button>
            </li>
          </ul>
        </div>
        <!--/complete-list-->
      </section>
    </main>
    <!--/container-->
    <script src="js/script.js"></script>
  </body>
</html>
